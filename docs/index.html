<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metronome Example</title>
    <style>
    </style>
    <link rel="stylesheet" href="docs.min.css">
    <script src="metronome.min.js"></script>
    <style>
      h4 { margin-top: 0 }
    </style>
  </head>
  <body>
    <a href="https://github.com/eliot-akira/metronome" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#415F69; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>    <div class="p-2 mx-auto" style="max-width:660px">

      <h1>Metronome
        <div class="float-right h4 pt-1">
          Bar <span id="bar-count" class="green px-1">1</span>
          Beat <span id="beat-count" class="green px-1">1</span>
        </div>
      </h1>

      <div class="row">
        <div class="col-4 pr-1">
          <button class="btn bg-blue white full-width" onclick="metronome.start()">Start</button>
        </div>
        <div class="col-4 px-1">
          <button class="btn bg-yellow full-width" onclick="metronome.pause()">Pause</button>
        </div>
        <div class="col-4 pl-1">
          <button class="btn bg-red white full-width" onclick="metronome.stop()">Stop</button>
        </div>
      </div>

      <hr>
      <h4>Tempo
        <div class="float-right">
          <span id="tempo" class="green px-1">60</span> beats per minute
        </div>
      </h4>

      <input type="range" class="full-width" name="tempo" min="40" max="220" value="60">

      <hr>
      <h4>Volume
        <div class="float-right">
          <span id="volume" class="green px-1">40</span> %
        </div>
      </h4>

      <input type="range" class="full-width" name="volume" min="0" max="100" value="40">

    </div>

    <script>

      var $ = function(sel) { return document.body.querySelector(sel) }
      var $input = {
        tempo: $('[name="tempo"]'),
        volume: $('[name="volume"]')
      }
      var $display = {
        tempo: $('#tempo'),
        volume: $('#volume'),
        bar: $('#bar-count'),
        beat: $('#beat-count')
      }

      metronome.setTempo($input.tempo.value)
      metronome.setVolume($input.volume.value)

      $input.tempo.addEventListener('input', function(e) {
        var val = $input.tempo.value
        metronome.setTempo(val)
        $display.tempo.innerText = val
      })

      $input.volume.addEventListener('input', function(e) {
        var val = $input.volume.value
        metronome.setVolume(val)
        $display.volume.innerText = val
      })

      function displayPosition(bar, beat) {
        $display.bar.innerText = bar
        $display.beat.innerText = beat
      }

      metronome.on('beat', function(data) {

        console.log('beat', data.beat)

        displayPosition(
          Math.floor(data.beat / 4) + 1,
          (data.beat % 4) + 1
        )
      })

      metronome.on('stop', function(data) {
        displayPosition(1, 1)
      })

    </script>
  </body>
</html>
